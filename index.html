<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-do App</h2>
      <div class="addTask">
        <input id="input-box" type="text" placeholder="Add your task here">
        <button onclick="addTask()">Add</button>
      </div>
      <ul class="taskList" id="list-container">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
